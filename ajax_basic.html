<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            // step 1 - create the XML/HTTP request object
            var ajax = new XMLHttpRequest();

            // step 2 - call on the ajax open() method
            ajax.open('GET', 'content.html');

            // step 3 - define the ajax callback               
            ajax.onreadystatechange = function() {
                if (ajax.readyState = 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // step 4 - call on the ajax send() method
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'non';
            }
                                
                // utilizing the readystatechange property, should log 1
                ajax.onreadystatechange = console.log(ajax.readyState);

		</script>
    </body>
</html>
